<!DOCTYPE html>

<html>

<head>

    <title>Puzzle</title>

    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="runWebGL();">

    <div class="container-fluid">

        <div class="row"  style="margin-top: 20px">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header text-uppercase">
                        select component
                    </div>
                    <div class="card-body" id="components">
                    </div>
                    <div class="card-footer text-muted text-uppercase">
                        <label for="speed">Drag speed</label>
                        <input type="range" id="speed" min="0.001" value="0.0026" max="0.01" step="0.0001">
                    </div>
                </div>
                <div class="card" style="margin-top: 20px">
                    <div class="card-header text-uppercase">
                        board commands
                    </div>
                    <div class="card-body">
                        <button class="btn btn-light btn-sm text-uppercase" style="background-color: #ebebeb" id="scale-up-button">Zoom In</button>
                        <button class="btn btn-light btn-sm text-uppercase" style="background-color: #ebebeb" id="scale-down-button">Zoom Out</button>
                        <button class="btn btn-light btn-sm text-uppercase" style="background-color: #ebebeb" id="reset-button">Reset</button>
                    </div>
                </div>
                <div class="card" style="margin-top: 20px">
                    <div class="card-header text-uppercase">
                        puzzle goal
                    </div>
                    <div class="card-body">

                    </div>
                    <div id="puzzle_success" class="card-footer text-muted text-uppercase"><span class="badge badge-success">Success</span></div>
                </div>
            </div>
            <div class="col-lg-8">
                <div style="text-align: center">
                    <canvas id="webgl-id" style="border:1px solid #000000;" width="700" height="600"></canvas>
                </div>
            </div>
        </div>


    </div>


    <!-- WebGL code -->

    <script id="shader-vs" type="x-shader/x-vertex">
	    attribute vec3 aVertexPosition;
	    attribute vec3 aVertexColor;
	    uniform mat4 uMVMatrix;
	    uniform mat4 uPMatrix;
	    varying vec4 vertexColor;

	    void main(void) {
			// To allow seeing the points drawn
			gl_PointSize = 5.0;

			// Just converting the (x,y,z) vertices to Homogeneous Coord.
			// And multiplying by the Projection and the Model-View matrix
	        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

	        // Converting the RGB color value to RGBA
	        vertexColor = vec4(aVertexColor, 1.0);
	    }
	</script>

    <script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 vertexColor;

		void main(void) {
			// Using the passed vertex color
			gl_FragColor = vertexColor;
		}
	</script>

    <script id="shader-vsback" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec2 vTextureCoord;

	    void main(void) {
			// To allow seeing the points drawn
			// Just converting the (x,y,z) vertices to Homogeneous Coord.
			// And multiplying by the Projection and the Model-View matrix
	        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

	        // Converting the RGB color value to RGBA
            vTextureCoord = aTextureCoord;
	    }
	</script>

    <script id="shader-fsback" type="x-shader/x-fragment">
		precision mediump float;
		varying vec2 vTextureCoord;
        uniform sampler2D uSampler;

		void main(void) {
			// Using the passed vertex color
			gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
		}
	</script>

    <!-- The JS files -->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>

    <!-- Some useful functions for browser compatibility -->
    <script type="text/javascript" src="js/webgl-utils.js"></script>

    <!-- Handling vectors and matrices -->
    <script type="text/javascript" src="js/maths.js"></script>

    <!-- Processing triangle mesh models -->
    <script type="text/javascript" src="js/cv/initShaders.js"></script>
    <script type="text/javascript" src="js/cv/utils.js"></script>

    <!-- Event listeners -->
    <script type="text/javascript" src="js/listeners.js"></script>

    <!-- WebGL code -->
    <script type="text/javascript" src="js/cv/initShaders.js"></script>
    <script type="text/javascript" src="js/cv/puzzle_definition.js"></script>
    <script type="text/javascript" src="js/cv/piece.js"></script>
    <script type="text/javascript" src="js/cv/puzzle.js"></script>
    <script type="text/javascript" src="js/cv/runWebGL.js"></script>
    <!-- end -->

    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
