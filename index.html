<!DOCTYPE html>

<html>

<head>

    <title>Puzzle</title>

    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">


</head>

<body onload="runWebGL();">

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-4 text-center" style="padding-top: 90px">

                    <p>
                        <br>
                        X : <button class="btn btn-light" style="background-color: #ebebeb" id="XX-rotate-CW-button"><i class="fa fa-rotate-right" aria-hidden="true"></i></button>
                        <button class="btn btn-light" style="background-color: #ebebeb" id="XX-rotate-CCW-button"><i class="fa fa-rotate-left" aria-hidden="true"></i></button>
                        <br>
                        Y : <button class="btn btn-light" style="background-color: #ebebeb" id="YY-rotate-CW-button"><i class="fa fa-rotate-right" aria-hidden="true"></i></button>
                        <button class="btn btn-light" style="background-color: #ebebeb" id="YY-rotate-CCW-button"><i class="fa fa-rotate-left" aria-hidden="true"></i></button>
                        <br>
                        Z : <button class="btn btn-light" style="background-color: #ebebeb" id="ZZ-rotate-CW-button"><i class="fa fa-rotate-right" aria-hidden="true"></i></button>
                        <button class="btn btn-light" style="background-color: #ebebeb" id="ZZ-rotate-CCW-button"><i class="fa fa-rotate-left" aria-hidden="true"></i></button>
                        <br>
                    </p>

                    <p>
                        <button class="btn btn-light" style="background-color: #ebebeb" id="scale-up-button">Scale Up</button>
                        <button class="btn btn-light" style="background-color: #ebebeb" id="scale-down-button">Scale Down</button>
                    </p>

                    <p>
                        <button class="btn btn-light" style="background-color: #ebebeb" id="reset-button">Reset</button>
                    </p>

            </div>
            <div class="col-lg-8">
                <div style="text-align: center">
                    <canvas id="webgl-id" style="border:1px solid #000000;" width="550" height="550"></canvas>
                </div>
            </div>
        </div>


    </div>


    <!-- WebGL code -->

    <script id="shader-vs" type="x-shader/x-vertex">
	    attribute vec3 aVertexPosition;
	    attribute vec3 aVertexColor;
	    uniform mat4 uMVMatrix;
	    uniform mat4 uPMatrix;
	    varying vec4 vertexColor;

	    void main(void) {
			// To allow seeing the points drawn
			gl_PointSize = 5.0;

			// Just converting the (x,y,z) vertices to Homogeneous Coord.
			// And multiplying by the Projection and the Model-View matrix
	        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

	        // Converting the RGB color value to RGBA
	        vertexColor = vec4(aVertexColor, 1.0);
	    }
	</script>

    <script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 vertexColor;

		void main(void) {
			// Using the passed vertex color
			gl_FragColor = vertexColor;
		}
	</script>

    <script id="shader-vsback" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec2 vTextureCoord;

	    void main(void) {
			// To allow seeing the points drawn
			// Just converting the (x,y,z) vertices to Homogeneous Coord.
			// And multiplying by the Projection and the Model-View matrix
	        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

	        // Converting the RGB color value to RGBA
            vTextureCoord = aTextureCoord;
	    }
	</script>

    <script id="shader-fsback" type="x-shader/x-fragment">
		precision mediump float;
		varying vec2 vTextureCoord;
        uniform sampler2D uSampler;

		void main(void) {
			// Using the passed vertex color
			gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
		}
	</script>

    <!-- The JS files -->
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>

    <!-- Some useful functions for browser compatibility -->
    <script type="text/javascript" src="js/webgl-utils.js"></script>

    <!-- Handling vectors and matrices -->
    <script type="text/javascript" src="js/maths.js"></script>

    <!-- Processing triangle mesh models -->
    <script type="text/javascript" src="js/cv/initShaders.js"></script>
    <script type="text/javascript" src="js/cv/utils.js"></script>

    <!-- Event listeners -->
    <script type="text/javascript" src="js/listeners.js"></script>

    <!-- WebGL code -->
    <script type="text/javascript" src="js/cv/initShaders.js"></script>
    <script type="text/javascript" src="js/cv/puzzle_definition.js"></script>
    <script type="text/javascript" src="js/cv/piece.js"></script>
    <script type="text/javascript" src="js/cv/puzzle_level.js"></script>
    <script type="text/javascript" src="js/cv/puzzle_game.js"></script>
    <!-- end -->

    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
